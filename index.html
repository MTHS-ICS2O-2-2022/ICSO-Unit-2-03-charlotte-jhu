<!DOCTYPE html>
<!-- ICS2O-Unit2-03-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="User Input with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>User Input with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">User Input with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
          class="right-image"
          src="./images/road pic.jpeg" 
          alt="Road with a sunset" width="30%" height="auto"
          />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Enter street number and name</div>
        </div>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="street-number"
            />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="street-number">Street Number</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street-name">
            <label class="mdl-textfield__label" for="street-name">Street Name</label>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Sumbit
        </button>
        <br />
        <br />
        <div class="page-content-answer">
        <div id="address">
          Your adress is 
        </div>
        </div>
      </main>
    </div>
  </body>
</html>
